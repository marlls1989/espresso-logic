[package]
name = "espresso-logic"
version = "3.1.0"
edition = "2021"
authors = ["Marcos Sartori <marcos.sartori@ncl.ac.uk>"]
description = "Rust bindings for the Espresso heuristic logic minimizer (UC Berkeley)"
license = "MIT"
repository = "https://github.com/marlls1989/espresso-logic"
keywords = ["logic", "minimization", "boolean", "pla", "espresso"]
categories = ["algorithms", "science"]

[dependencies]
libc = "0.2"
lalrpop-util = { version = "0.20", features = ["lexer"] }
clap = { version = "4.4", features = ["derive"], optional = true }
espresso-logic-macros = { version = "3.1.0", path = "./espresso-logic-macros" }

[features]
cli = ["dep:clap"]

[dev-dependencies]
tempfile = "3.8"
criterion = { version = "0.5", features = ["html_reports"] }

[build-dependencies]
cc = "1.0"
bindgen = "0.69"
lalrpop = "0.20"

[lib]
name = "espresso_logic"
path = "src/lib.rs"

[[example]]
name = "minimize"
path = "examples/minimize.rs"

[[example]]
name = "pla_file"
path = "examples/pla_file.rs"

[[bin]]
name = "espresso"
path = "src/bin/espresso.rs"
required-features = ["cli"]

[[example]]
name = "xor_function"
path = "examples/xor_function.rs"

[[example]]
name = "transparent_api"
path = "examples/transparent_api.rs"

[[example]]
name = "concurrent_transparent"
path = "examples/concurrent_transparent.rs"

[[example]]
name = "boolean_expressions"
path = "examples/boolean_expressions.rs"

[[example]]
name = "espresso_direct_api"
path = "examples/espresso_direct_api.rs"

[[example]]
name = "c_element_example"
path = "examples/c_element_example.rs"

[[example]]
name = "threshold_gate_example"
path = "examples/threshold_gate_example.rs"

[[bench]]
name = "pla_benchmarks"
harness = false

