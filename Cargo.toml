[package]
name = "espresso-logic"
version = "2.6.2"
edition = "2021"
authors = ["Marcos Sartori <marcos.sartori@ncl.ac.uk>"]
description = "Rust bindings for the Espresso heuristic logic minimizer (UC Berkeley)"
license = "MIT"
repository = "https://github.com/marlls1989/espresso-logic"
keywords = ["logic", "minimization", "boolean", "pla", "espresso"]
categories = ["algorithms", "science"]

[dependencies]
libc = "0.2"
tempfile = "3.8"
clap = { version = "4.4", features = ["derive"] }
indexmap = "2.0"
lalrpop-util = { version = "0.20", features = ["lexer"] }

[build-dependencies]
cc = "1.0"
bindgen = "0.69"
lalrpop = "0.20"

[lib]
name = "espresso_logic"
path = "src/lib.rs"

[[example]]
name = "minimize"
path = "examples/minimize.rs"

[[example]]
name = "pla_file"
path = "examples/pla_file.rs"

[[bin]]
name = "espresso"
path = "src/bin/espresso.rs"

[[example]]
name = "xor_function"
path = "examples/xor_function.rs"

[[example]]
name = "transparent_api"
path = "examples/transparent_api.rs"

[[example]]
name = "concurrent_transparent"
path = "examples/concurrent_transparent.rs"

[[example]]
name = "boolean_expressions"
path = "examples/boolean_expressions.rs"

